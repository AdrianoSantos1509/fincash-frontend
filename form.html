<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta | FinCash</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Body e layout geral */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background-color: #1E2329;
      color: #EAECEF;
      min-height: 100vh;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .container {
      max-width: 400px;
      background-color: #2B3139;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #EAECEF;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Labels e legendas */
    label, legend, .form-label, .col-form-label {
      color: #B7BDC6;
      font-weight: 600;
    }

    /* Inputs e selects */
    .form-control, .form-select {
      background-color: #1E2329;
      border: 1px solid #474D57;
      color: #EAECEF;
      transition: border-color 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      background-color: #1E2329;
      border-color: #f0720b;
      color: #EAECEF;
      box-shadow: 0 0 0 0.25rem rgba(240,114,11,0.25);
    }

    /* Radio buttons e checkboxes */
    .form-check-label {
      color: #B7BDC6;
    }

    .form-check-input:checked {
      accent-color: #f0720b;
    }

    /* Botões */
    .btn-primary {
      background-color: #f0720b;
      color: #1E2329;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #d35f00;
      color: #1E2329;
    }

    .btn-secondary {
      background-color: #474D57;
      color: #EAECEF;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #5A626C;
      color: #EAECEF;
    }

    /* Ajustes finais */
    fieldset {
      border: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Crie sua Conta na FinCash</h2>

    <form id="cadastroForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Seu sobrenome" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" />
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" min="0" max="120" required />
      </div>

      <fieldset class="mb-3">
        <legend class="col-form-label">Sexo</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" required />
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Feminino" />
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="outro" value="Outro" />
          <label class="form-check-label" for="outro">Outro</label>
        </div>
      </fieldset>

      <div class="mb-3">
        <label for="estadoCivil" class="form-label">Estado Civil</label>
        <select id="estadoCivil" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Solteiro">Solteiro(a)</option>
          <option value="Casado">Casado(a)</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tipoInvestimento" class="form-label">Tipo de Investimento</label>
        <select id="tipoInvestimento" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Renda Fixa">Renda Fixa</option>
          <option value="Ações">Ações</option>
          <option value="Fundos Imobiliários">Fundos Imobiliários</option>
          <option value="Criptomoedas">Criptomoedas</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a href="index.html" class="btn btn-secondary ms-2">Voltar</a>
    </form>
  </div>

  <!-- Bootstrap JS Bundle (Popper + JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Cadastro enviado!');
      const nome = document.getElementById('nome').value;
      const sobrenome = document.getElementById('sobrenome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const idade = document.getElementById('idade').value;
      const sexo = document.querySelector('input[name="sexo"]:checked').value;
      const estadoCivil = document.getElementById('estadoCivil').value;
      const tipoInvestimento = document.getElementById('tipoInvestimento').value;
      console.log({ nome, sobrenome, email, telefone, idade, sexo, estadoCivil, tipoInvestimento });
    });
  </script>
</body>
</html>
