<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo à FinCash</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FCD535' d='M12 0L4.9 2.6l-2.6 7.1l4.9 2.6l2.6-7.1V0zm7.1 2.6L12 5.2l-4.9-2.6l2.6-7.1l4.9 2.6l2.6 7.1zM0 9.7l2.6 7.1l7.1-2.6L4.9 9.7L0 9.7zm24 0l-2.6 7.1l-7.1-2.6l4.9-2.6l4.9 2.6zM4.9 17.1L12 14.5l7.1 2.6l-2.6 7.1l-4.5-2.6l-4.5 2.6l-2.6-7.1z'/%3E%3C/svg%3E" type="image/svg+xml" />
</head>

<body>
  <!-- Navegação com links para corretoras no topo, horizontal -->
  <nav class="navbar">
    <ul>
      <li>
        <a href="https://www.xpi.com.br" target="_blank" rel="noopener noreferrer">
          <img src="XP_Investimentos_logo.png" alt="XP Logo" />
          XP Investimentos
        </a>
      </li>
      <li>
        <a href="https://www.rico.com.vc" target="_blank" rel="noopener noreferrer">
          <img src="rico.jpg" alt="Rico Logo" />
          Rico
        </a>
      </li>
      <li>
        <a href="https://www.clear.com.br" target="_blank" rel="noopener noreferrer">
          <img src="clear.jpg" alt="Clear Logo" />
          Clear
        </a>
      </li>
    </ul>
  </nav>

  <!-- Título principal -->
  <h2>
    FinCash — Registre, simule lucros e 
    descubra os melhores investimentos em renda fixa.
  </h2>

  <!-- Caixa de formulário -->
  <div class="container">
    <div class="form-box">
      <div class="header">
        <div class="logo">
          <img src="assets/IMG/fincash.jpeg" alt="Logo da Fincash" width="32" height="32" />
          <span>FINCASH</span>
        </div>
        <div class="auth-links">
          <a href="form.html">Criar Conta</a>
          <span>|</span>
          <a href="logon.html">Acessar</a>
        </div>
      </div>

      <h2>Bem-vindo à FinCash</h2>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" />
        <label for="terms">
          Ao criar uma conta, eu concordo com os
          <a href="#">Termos de Serviço</a> e o
          <a href="#">Aviso de privacidade</a> da FinCash.
        </label>
      </div>

      <button class="btn-primary">Próximo</button>

      <div class="separator">
        <span>ou</span>
      </div>

      <button class="btn-secondary">
        <img src="https://www.svgrepo.com/show/353657/google-icon.svg" alt="Google Icon" class="google-icon" />
        Continue com o Google
      </button>
    </div>
  </div>

  <!-- Botão de ajuda flutuante -->
  <button class="help-button">
    <i class="fas fa-question-circle"></i>
  </button>

  <!-- Script principal -->
  <script src="assets/JS/senac.js"></script>
</body>
</html>
